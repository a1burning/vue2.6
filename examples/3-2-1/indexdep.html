<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js 01 component example</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ msg }}</h1>

      {{ msg }}

      <hr>

      {{ count }}
    </div>

    <script src="../../dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          msg: 'Hello Vue',
          count: 100
        }
      })
    </script>
  </body>
</html>
