<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Vue.js 01 component example</title>
  </head>
  <body>
    <div id="app">
      {{ obj.title }}
      <hr>
      {{ obj.name }}
      <hr>
      {{ arr }}
    </div>

    <script src="../../dist/vue.js"></script>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          obj: {
            title: 'Hello Vue!'
          },
          arr: [1, 2, 3]
        }
      })
    </script>
  </body>
</html>
